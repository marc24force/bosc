[import]
ciri = {repo, https://github.com/marc24force/ciri.git}

[build]
src = {$(find . -type f -name '*.c' -print -o -name '*.cpp' -print -o -name '*.cc' -print -o -name '*.S' -print | paste -sd, -)}
include = {include}
cppflags = {-std=c++20, -O3, -ffunction-sections, -fdata-sections}
ldflags = {--gc-sections}
target = bin/bosc

[install]
path = ${HOME}/opt

